{% extends 'base.html' %}
{% block content %}

<section class="hero">
        <div class="callout-wrapper">
        <h1>Houses For Sale</h1>
        <h4>You list it, we sell it!</h4>
        <a href="{{ url_for('contact') }}" class="btn4">Enquire</a>
        </div>
</section>
<main class="mainlist">
     {% for listing in for_sale %}
    <div class="listing-wrapper"> 
        <ul>
            <div class="house-img">
            </div>     
		    <div class="list-wrapper">
			    <li class="address-style">
                    <div class="icon-wrap">
                        <i class="fas fa-address-card"></i>
                    </div>
                    <p class="data">{{listing.address}}</p>
                </li>
			    <li class="list-style">
                    <div class="icon-wrap">
                        <i class="fas fa-home"></i>
                    </div>
                    <p>{{listing.property_type}}</p>
                </li>
			    <li class="list-style">
                    <div class="icon-wrap">
                        <i class="fas fa-bed"></i>
                    </div>
                    <p>{{listing.bedrooms}}</p>
                </li>
			    <li class="list-style">
                    <div class="icon-wrap">
                        <i class="fas fa-toilet"></i>
                    </div>
                    <p>{{listing.bathrooms}}</p>
                </li>
			    <li id="price-style">
                    <p class="price">{{listing.price}}</p>
                </li>
		    </div>
        </ul>
    </div>
    {% endfor %}
</main>
{% endblock %}
