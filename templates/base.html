<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/base.css">
    
    

    <title>Hello Flask</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Terrie Homes</h4>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('listings') }}">List Your House</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
	<main class="container full-height-grow">
		<div class="home-main-section">
			<div class="call-to-action">
				<h1 class="title">Terrie Homes</h1>
				<span class="subtitle">Sell Your Home in a Click.</span>
				<div class="buttons">
					<a href="#" class="btn">Houses for Sale</a>
					<a href="#" class="btn2">List Your House</a>
				</div>
			</div>
			<div class="img-wrapper">
				<div class="house-image">
				</div>
			</div>
        </div> 
	</main>

    {% block content %}
    {% endblock %}

<script src="static/app.js"></script>
</body>
</html>
