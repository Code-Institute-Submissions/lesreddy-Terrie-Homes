{% extends 'base.html' %}
{% block content %}

<!-- Contact Form -->
    <section class="contact">
        <div class="contactus">

        <!-- Flash Message -->
        <p class="title">Contact Us</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div>
        <ul>
                {% for message in messages %}
                <li><span class="flashes">{{ message }}</span></li>
                {% endfor %}
        </ul>
        </div>
        {% endif %}
        {% endwith %}
        </div>
        
        <!-- Email Form -->
		<div class="message">
            <div class="message-wrap">
            </div>
			<form method="POST" class="form-wrap2">
				<div class="label-contain">
					<label class="form-label" id="name" for="name">Name</label>
					<input class="contactfont" type="text" name="name" id="name" required>
				</div>
				<div class="label-contain">
					<label class="form-label" id="email" for="email">Email</label>
					<input class="contactfont" type="email" name="Email" id="email" required>
				</div>
                <div class="label-contain">
                    <label class="form-label" id="message" for="message">Message</label>
                    <textarea class="contactfont" type="text" rows="4" name="message" id="message" required></textarea>
                </div>
                <div id="bwrap">
				<button class="btn4" type="submit">Submit</button>
                </div>
			</form>
		</div>
    </section>   
{% endblock %}
