{% extends 'base.html' %}
{% block content %}
    <section class="contact">
        <div class="title contactus">Contact Us</div>
		<div class="message">
            <div class="message-wrap">
            </div>
			<form class="form-wrap2">
				<div class="label-contain">
					<label class="form-label" id="name" for="name">Name</label>
					<input type="text" name="name" id="name" required>
				</div>
				<div class="label-contain">
					<label class="form-label" id="email" for="email">Email</label>
					<input type="email" name="Email" id="email" required>
				</div>
                <div class="label-contain">
                    <label class="form-label" id="message" for="message">Message</label>
                    <textarea type="text" rows="4" id="message" required></textarea>
                </div>
                <div id="bwrap">
				<button class="btn4" type="submit">Submit</button>
                </div>
			</form>
		</div>
    </section>   
{% endblock %}
